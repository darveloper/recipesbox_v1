{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
    <title>Recipes Box</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light  bg-info sticky-top">
    <a class="navbar-brand receipes_box_nav" href="/">RECEIPES BOX</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

        <ul class="navbar-nav ">

            {% if request.user.is_authenticated %}
            <!--         <li class="nav-item">-->
            <!--           <a class="nav-link nav_a" href="{% url 'recipes:userpage' %}">Hello,  {{request.user.username}}</a>-->

            <!--            </li>-->

            <li class="nav-item">
                <a class="nav-link nav_a " href="{% url 'recipes:userpage' %}">My Recipes</a>
            </li>

            <li class="nav-item">
                <a class="nav-link nav_a" href="{% url 'recipes:logout_page' %}">Logout</a>
            </li>
            {%else%}
            <li class="nav-item">
                <a class="nav-link nav-brand nav_a" href="{% url 'recipes:login_page' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link nav_a" href="{% url 'recipes:register_page' %}">Signup</a>
            </li>


            {%endif%}
        </ul>
    </div>
</nav>


<main class="container">
    {% block content %} {% endblock %}
</main>
{% if request.user.is_authenticated %}
<div class="navbar footer bg-info justify-content-center">

    <nav class="navbar navbar-light  ">
        <ul class="navbar-nav ">


            <a class="nav-link nav_a  " href="{% url 'recipes:userpage' %}">
                Hello, {{request.user.username}}
            </a>
        </ul>
    </nav>


</div>

            {% endif%}

<!--    font awesome-->
<script src="https://kit.fontawesome.com/376d9e7b35.js" crossorigin="anonymous"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
