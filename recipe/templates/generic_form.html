{% extends 'base.html' %} {% block content %}
<div class="container">

    <form method="POST" class="form-group">
        {% csrf_token %}
        <table>
            {{ form.as_table }}

        </table>

        <button type="submit" class="btn btn-primary">Submit</button>
        {% for message in messages%}
        <p>{{ message}}</p>
        {% endfor %}
    </form>
</div>


{% endblock content %}
