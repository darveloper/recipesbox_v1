{% extends 'base.html' %} {% block content %}

<div class="card">
  <div class="card-header">
    Recipe author
  </div>
  <div class="card-body">
    <h5 class="card-title text-info">  {{author.name}}</h5>
    <p class="card-text">
      {{author.bio}}
    </p>
    <ul>
      <li>
        List of Recipes:
      </li>
      <ul>
      {% for recipe in recipes %}
      {% if author.id == recipe.author.id %}
          <li> <a href="{% url 'recipes:recipe_detail' recipe.id %}">{{recipe.title}}</a></li>
      {% endif %}
      {% endfor %}
      </ul>
    </ul>
    <a href="/" class="btn btn-primary">Go home</a>
  </div>
</div>
{% endblock content %}
